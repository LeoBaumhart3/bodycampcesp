<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PCESP Live Compacto</title>

<style>
:root {
    --scale: 4.0;      /* <<< AUMENTE OU DIMINUA AQUI (1.2 / 1.5 / 2.0) */
    --logo-size: 48px;
}

body {
    margin: 0;
    background: transparent;
    font-family: 'Segoe UI', Arial, sans-serif;
}

/* OVERLAY COMPACTO */
.overlay {
    position: fixed;
    top: 16px;
    right: 16px;
    width: 260px;
    background: rgba(0,0,0,0.78);
    border-left: 3px solid #b71c1c;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 0 18px rgba(183,28,28,0.6);

    transform: scale(var(--scale));
    transform-origin: top right;
}


/* LIVE */
.live {
    display: flex;
    align-items: center;
    font-size: 12px;
    font-weight: bold;
    color: #ff5252;
    letter-spacing: 1px;
    margin-bottom: 6px;
}

.dot {
    width: 8px;
    height: 8px;
    background: red;
    border-radius: 50%;
    margin-right: 6px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}

/* CONTENT */
.content {
    display: flex;
    align-items: center;
}

/* LOGO */
.logo {
    width: var(--logo-size);
    height: var(--logo-size);
    margin-right: 8px;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* TEXT */
.text .unit {
    font-size: 12px;
    font-weight: bold;
    color: #ffffff;
    text-transform: uppercase;
}

.text .agent {
    font-size: 11px;
    color: #cccccc;
}

/* INFO */
.info {
    margin-top: 6px;
    display: flex;
    justify-content: space-between;
    font-size: 10px;
    color: #bdbdbd;
}

/* RADIO */
.radio {
    margin-top: 4px;
    font-size: 10px;
    color: #00e676;
    animation: radioBlink 1.5s infinite;
}

@keyframes radioBlink {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}

/* FOOTER */
.footer {
    margin-top: 4px;
    font-size: 9px;
    color: #9e9e9e;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}
</style>
</head>

<body>

<div class="overlay">

    <div class="live">
        <div class="dot"></div> AO VIVO
    </div>

    <div class="content">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Bras%C3%A3o_Nacional_PCSP.png">
        </div>

        <div class="text">
            <div class="unit">PCESP ‚Ä¢ DELEGADO DHPP</div>
            <div class="agent">DELEGADO: LEONARDO DELMONDES</div>
        </div>
    </div>

    <div class="info">
        <div>‚è±Ô∏è <span id="clock"></span></div>
        <div>üìç OP: ALFA-07</div>
    </div>

    <div class="radio">
        üìª R√ÅDIO ATIVO ‚Ä¢ CANAL 197
    </div>

    <div class="footer">
        BODYCAM ‚Ä¢ OPERA√á√ÉO
    </div>

</div>

<script>
function updateClock() {
    document.getElementById("clock").innerText =
        new Date().toLocaleTimeString("pt-BR", { hour: '2-digit', minute: '2-digit' });
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
